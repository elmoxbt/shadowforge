<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shadowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009900;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGrad" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#darkGrad)"/>
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#shadowGrad)" stroke-width="1.5" opacity="0.6"/>
  <clipPath id="moonClip">
    <circle cx="50" cy="50" r="35"/>
  </clipPath>
  <g clip-path="url(#moonClip)">
    <circle cx="50" cy="50" r="35" fill="url(#shadowGrad)" filter="url(#glow)"/>
    <circle cx="72" cy="50" r="30" fill="url(#darkGrad)"/>
  </g>
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#shadowGrad)" stroke-width="2" opacity="0.8"/>
</svg>
